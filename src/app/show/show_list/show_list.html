<div [ngSwitch]="status">
    <template [ngSwitchCase]="'loading'">
        <spinner></spinner>
    </template>
    <template ngSwitchDefault>
        <ul class="list">
            <li class="selectable" *ngFor="let show of shows" (click)="preview(show.id)">
                {{show.name}}
            </li>
        </ul>
    </template>
</div>
