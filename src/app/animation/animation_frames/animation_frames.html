<div [ngSwitch]="animation">
    <template [ngSwitchCase]="undefined">
        No animation selected
    </template>
    <template ngSwitchDefault>
        <ul class="list-group">
            <li class="list-group-item selectable" [ngClass]="{ selected: animation?.current_frame === i}"
                *ngFor="let frame of animation?.frames; let i = index"
                (click)="loadFrame(i)">{{ frame.name }}</li>
        </ul>
    </template>
</div>
