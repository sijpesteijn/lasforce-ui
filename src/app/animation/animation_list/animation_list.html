<div [ngSwitch]="animations">
    <template [ngSwitchCase]="undefined">
        <spinner></spinner>
    </template>
    <template ngSwitchDefault>
        <ul class="list">
            <li class="selectable" *ngFor="let animation of animations" [routerLink]="['/animations/animation_edit/']"
                [queryParams]="{ id: animation.id }" [ngClass]="{ selected: selectedAnimation?.id === animation.id}">
                {{animation.name}}
            </li>
        </ul>
    </template>
</div>
